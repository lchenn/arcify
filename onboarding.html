<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc-Style Sidebar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        :root {
            --bg-color: #f5f7fa;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .intro {
            width: auto;
            object-fit: contain;
            margin-bottom: 1rem;
            max-width: 50vh;
        }

        .screenshots {
            width: 100%;
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .screenshot {
            max-height: 80vh;
            width: auto;
            object-fit: contain;
            border-radius: 16px;
            transition: transform 0.3s ease;
        }

        .annotation:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container" style="margin-bottom: 2rem;">
        <img src="assets/intro.png" alt="Arc-Style Sidebar Introduction" class="intro">
        <div class="screenshots">
            <img src="assets/left.png" alt="Arc-Style Sidebar Overview" class="screenshot annotation">
            <img src="assets/extension.gif" alt="Spaces and Pinned Tabs" class="screenshot">
            <img src="assets/right.png" alt="Smart Features" class="screenshot annotation">
        </div>
    </div>
</body>
</html>
